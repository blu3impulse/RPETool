<script src="index.js"></script>
<header>
  <h1>
  This is an RPE calculator. (But it only does 1RM right now)
  </h1>  
  <link href="style.css" type="text/css" rel="stylesheet">
</header>
<main>
  <section>
    <br>
    <input type="number" name="weight" id="weight" required min="0">
    <label for="weight">Weight(lbs)</label>
    <input type="number" name="reps" id="reps" required min="0">
    <label for="reps"># of Reps</label>
    <select type="number" name="rpe" id="rpe">
      <option value ="6">6</option>
      <option value ="6.5">6.5</option>
      <option value ="7">7</option>
      <option value ="7.5">7.5</option>
      <option value ="8">8</option>
      <option value ="8.5">8.5</option>
      <option value ="9">9</option>
      <option value ="9.5">9.5</option>
      <option value ="10">10</option>
    </select>
    <br><br>
    <button type="button" onClick="calculateE1RM()">Calculate</button>
    <button type="button" onClick="clearForm()">Clear</button>
  </section>
  
  <section>
    <p>E1RM: <a id="e1rm"></a></p>
  </section>
</main>
